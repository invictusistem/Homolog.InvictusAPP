<div style="font-size: 1.2em;">Cadastrar Fornecedor
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button (click)="fechar()" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>

<!-- <div style="font-size: 0.8em;margin-top: 5px;">* O colaborador será salvo na unidade de {{tokenInfo.Unidade}}</div> -->
<hr>
<form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">

    <!-- <div class="card-body"> -->
    <mat-form-field appearance="standard" style="width: 45%; ">
        <mat-label>Nome/Razão Social</mat-label>
        <input selected [(ngModel)]="fornecedor.razaoSocial" required name="razaoSocial" matInput placeholder="Nome">
    </mat-form-field>

    <!-- <mat-form-field appearance="standard" style="width: 45%; margin-left: 10%;">
            <mat-label>Email</mat-label>
            <input selected formControlName="email" name="templateName" matInput placeholder="Email">
        </mat-form-field> -->

    <mat-form-field appearance="standard" style="width: 45%; margin-left: 10%;">
        <mat-label>Email</mat-label>
        <input (focusout)="buscarEmail($event)" selected 
        [(ngModel)]="fornecedor.email" name="email" matInput
            placeholder="Email">
        <mat-hint @rowHighlight *ngIf="validadeEmailMsg" style="color: red;">
            O email informado já existe
        </mat-hint>
    </mat-form-field>
    <!-- <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar " matTooltipPosition="above"
                            matTooltipHideDelay="100">
                            <button style="margin: 0px; margin: 0px;" mat-icon-button>
                                <mat-icon>search</mat-icon>
                            </button>
                        </i> -->
    <mat-form-field appearance="standard" style="width: 18%;">
        <mat-label>CPF/CNPJ</mat-label>
        <input (focusout)="buscarCPF(fornecedorForm.get('cnpj_cpf').value)" 
            onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" 
            [(ngModel)]="fornecedor.cnpj_cpf"
            minlength="11" maxlength="14" selected name="cnpj_cpf" matInput 
            placeholder="digite o CPF">
        <mat-hint @rowHighlight *ngIf="validadeCPFMsg" style="color: red;">
            O CPF informado já existe
        </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 18%;margin: 5%;">
        <mat-label>IE/RG</mat-label>
        <input (focusout)="buscarCPF(fornecedorForm.get('ie_rg').value)" 
            onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" 
            [(ngModel)]="fornecedor.ie_rg"
             selected name="ie_rg" matInput placeholder="digite o CPF">
        <mat-hint @rowHighlight *ngIf="validadeCPFMsg" style="color: red;">
            O CPF informado já existe
        </mat-hint>
    </mat-form-field>


<br>
    <mat-form-field style="width: 21%; margin-bottom: 10px;" 
    appearance="standard">
        <mat-label>Celular</mat-label>
        <input name="telContato" [(ngModel)]="fornecedor.telContato" 
         mask="(00) 00000-0000" matInput
            onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null">
    </mat-form-field>

    <mat-form-field style="width: 21%; margin-bottom: 10px; 
    margin-left: 2%;" appearance="standard">
        <mat-label>Whatsapp</mat-label>
        <input name="whatsApp" [(ngModel)]="fornecedor.whatsApp" 
        mask="(00) 00000-0000" matInput
            onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null">
    </mat-form-field>

    <!-- <mat-form-field appearance="standard" style="width: 45%;margin-left: 2%;">
        <mat-label>Nome/Razão Social</mat-label>
        <input selected formControlName="nomeContato" required name="nomeContato" matInput placeholder="Nome">
    </mat-form-field> -->
   
    <br>

    <mat-form-field appearance="standard" style="width: 17%;">
        <mat-label>CEP</mat-label>
        <input onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" #cep
        [(ngModel)]="fornecedor.cep" minlength="8" maxlength="8" required name="cep" matInput
            placeholder="apenas números">
    </mat-form-field>
    <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar CEP" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button (click)="consultaCEP(cep.value)" style="margin: 0px; margin: 0px;" mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>
    </i>
    <br>
    <mat-form-field appearance="standard" style="width: 40%;">
        <mat-label>Logradouro</mat-label>
        <input selected [(ngModel)]="fornecedor.logradouro" name="logradouro" matInput placeholder="ex: rua tal...">
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 55%; margin-left: 5%;">
        <mat-label>Complemento</mat-label>
        <input selected [(ngModel)]="fornecedor.complemento" name="complemento" matInput
            placeholder="ex: nº 123... sala 10... apto 123...">
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 30%;">
        <mat-label>Cidade</mat-label>
        <input disabled selected [value]="fornecedor.cidade" name="cidade" matInput
            placeholder="digite o bairro">
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 10%; margin-left: 15%;">
        <mat-label>UF</mat-label>
        <input disabled selected [value]="fornecedor.uf" name="uf" matInput
            placeholder="digite o bairro">
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 30%; margin-left: 15%;">
        <mat-label>Bairro</mat-label>
        <input selected [(ngModel)]="fornecedor.bairro" name="bairro" matInput placeholder="digite o bairro">
    </mat-form-field>


    <div *ngIf="showMensagem" class="alert alert-danger" role="alert"
        style="text-align: center; vertical-align: middle; position:relative; height: 45px; float:left;margin-bottom: 20px;">
        {{mensagem}}
    </div>

    <button type="submit" mat-raised-button disabled="false" style="float:right;margin-bottom: 0px;margin-left: 10px;">
        Salvar
    </button> 


</form>
