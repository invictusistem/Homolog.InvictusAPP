<div style="font-size: 1.2em;">Fornecedor - Cadastrar contas a pagar
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>
<hr>

<form novalidate [formGroup]="fornecedorForm" (ngSubmit)="onSubmit(fornecedorForm)">

    <!-- <div class="card-body"> -->
    <mat-form-field appearance="standard" style="width: 35%; ">
        <mat-label>Nome/Razão Social</mat-label>
        <input selected disabled [value]="fornecedor.razaoSocial" required name="razaoSocial" matInput
            placeholder="Nome">
    </mat-form-field>

    <!-- <mat-form-field appearance="standard" style="width: 45%; margin-left: 10%;">
            <mat-label>Email</mat-label>
            <input selected formControlName="email" name="templateName" matInput placeholder="Email">
        </mat-form-field> -->

    <mat-form-field appearance="standard" style="width: 30%; margin-left: 5%;">
        <mat-label>CPF/CNPJ</mat-label>
        <input selected disabled [value]="fornecedor.cnpj_cpf" name="cnpj_cpf" matInput placeholder="cnpj_cpf">
        <!-- <mat-hint @rowHighlight *ngIf="validadeEmailMsg" style="color: red;">
            O email informado já existe
        </mat-hint> -->
    </mat-form-field>
    <!-- <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar " matTooltipPosition="above"
                            matTooltipHideDelay="100">
                            <button style="margin: 0px; margin: 0px;" mat-icon-button>
                                <mat-icon>search</mat-icon>
                            </button>
                        </i> -->
    <br>
    <mat-form-field (focusout)="onFocusOutDateEvent($event)" appearance="standard" style="width: 145px; ">
        <mat-label>Vencimento</mat-label>
        <input mask="00/00/0000" required name="dataVencimento" matInput 
        [value]="dataVencimento"
            
            onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null">
       
    </mat-form-field>
    <br>

    <mat-form-field appearance="standard" style="width: 20%; ">
        <mat-label>Valor</mat-label>
        <input currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" formControlName="valor" type="text"
            selected required name="valor" matInput placeholder="0,00">
        <span matPrefix>R$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 20%;margin-left: 5%; ">
        <mat-label>Com desconto</mat-label>
        <input currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" formControlName="valorComDesconto" type="text"
            selected required name="valorComDesconto" matInput placeholder="0,00">
        <span matPrefix>R$&nbsp;</span>
    </mat-form-field>

    <!-- <mat-form-field appearance="standard" style="width: 18%;margin: 5%;">
        <mat-label>Meio Pagamento</mat-label>
        <input 
            formControlName="meioPagamento"
            selected name="meioPagamento" matInput placeholder="digite o CPF">
       
    </mat-form-field> -->
    <br>
    <mat-form-field appearance="standard" style="width: 40%;">
        <mat-label>Forma de pagamento</mat-label>
        <mat-select formControlName="meioPagamento" selected name="cargo" required>
            <mat-option></mat-option>
            <mat-option *ngFor="let item of meioPagamento" [value]="item.type">
                {{item.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard" style="width: 35%; ">
        <mat-label>Descrição</mat-label>
        <input formControlName="descricaoTransacao" name="descricaoTransacao" selected required matInput
            placeholder="Nome">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Observação</mat-label>
        <textarea formControlName="comentario" name="comentario" matInput></textarea>
    </mat-form-field>


    <div *ngIf="showMensagem" class="alert alert-danger" role="alert"
        style="text-align: center; vertical-align: middle; position:relative; height: 45px; float:left;margin-bottom: 20px;">
        {{mensagem}}
    </div>

    <button type="submit" mat-raised-button disabled="false" style="float:right;margin-bottom: 0px;margin-left: 10px;"
        [disabled]="!fornecedorForm.valid">
        Salvar
    </button>


</form>
