<div class="container" style="width: 95%; padding-top: 20px;">

    <br>


    <form [formGroup]="pesquisarForm" (ngSubmit)="onSubmit()" class="form-inline siteForm" style="margin-top: 5px;display: inline-block">

        <span style="margin-left: 10px;font-size: 0.9em;font-style: italic;">Digite ao menos um dos campos para
            pesquisar pelo aluno:
        </span>

        <div class="form-row align-items-center divSiteForm">

            <mat-form-field appearance="standard" style="transform: scale(0.85);">
                <mat-label>Nome</mat-label>
                <input selected formControlName="nome" matInput placeholder="digite o nome">
            </mat-form-field>

            <mat-form-field class="siteForm-select" style="margin-left: 2px;transform: scale(0.85);">
                <mat-label>E-mail</mat-label>
                <input selected formControlName="email" matInput placeholder="digite o E-mail">
            </mat-form-field>

            <mat-form-field class="siteForm-select" style="margin-left: 2px;transform: scale(0.85);">
                <mat-label>CPF</mat-label>
                <input selected mask="000.000.000-00"  matInput placeholder="digite o CPF">
            </mat-form-field>

            <span>
                <i style="margin-left: 5px;" #tooltip="matTooltip" matTooltip="pesquisar" matTooltipPosition="above"
                    matTooltipHideDelay="100">
                    <button style="" type="submit" mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </i>
            </span>

        </div>

    </form>


    <div class="card-header " style="background-color: rgb(227, 240, 227);margin-left: 10px;
   width: 350px; font-size: 0.9em;box-shadow: 0 0 0.5em rgb(172, 170, 170);" unselectable="on"
         *ngIf="showMessageNoColaborador">{{mensagem}}</div>
    

    <div @rowHighlight *ngIf="listAlunos.length > 0" class="card card-plain mat-elevation-z8" style="width: 100%;
            position: relative;
            margin-top: 50px;
            box-shadow: 0 0 1em rgb(172, 170, 170);
            background-color: rgb(227, 240, 227);
           ">

        <div class="card-body" >
            <div class="table-responsive" style="height: 430px;position: relative;">

                <table color="primary" style="margin-bottom: 0px;" class="table">
                    <thead>
                        <tr>
                            <th style="width: 2%; 
                    text-align:left; 
                    vertical-align: middle;
                    border-top: 0px;"></th>

                            <th style="width: 30%;font-size:1.2em;
                                    vertical-align: middle;
                                    text-align:left;
                    border-top: 0px; font-weight: 400;">Nome</th>

                            <th style="width: 15%;font-size:1.2em;
                            vertical-align: middle;
                            text-align:center;
                            border-top: 0px; font-weight: 400;">Email</th>

                            <th style="width: 20%;font-size:1.2em;
                    text-align:center; 
                    vertical-align: middle;
                    border-top: 0px; font-weight: 400;">CPF</th>

                            <th style="width: 33%;font-size:1.2em;
                    text-align:center; 
                    vertical-align: middle;
                    border-top: 0px; font-weight: 400;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listAlunos;let i = index;" @rowHighlight>
                            
                            <td style="text-align:center;vertical-align: middle;">
                                <!-- {{(i + 1)+(pageIndexNumber)}} -->
                            </td>

                            <td style="text-align:left;vertical-align: middle;">{{item.nome}}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.email}}</td>

                            <td style="text-align: center;vertical-align: middle;" >{{item.cpf  }}</td>

                            <td style="text-align: center;vertical-align: middle;">
                                <!-- <i style="margin-right: 50px;">

                                    <mat-icon (click)="openReparcelamentoModal(item)" disabled
                                     type="button" style="margin: 0px; margin: 0px;">
                                     gavel</mat-icon>
                                    

                                </i> -->
                                
                                <i >

                                    <mat-icon (click)="openInfoFinanc(item)"
                                     type="button" style="margin: 0px; margin: 0px;">
                                        attach_money</mat-icon>
                                    

                                </i>


                                <!-- <ng-template #inativo>

                                    <mat-icon style="background-color: rgb(227, 240, 227);
                                            margin: 0px; margin: 0px;color: red; ">attach_money</mat-icon>


                                </ng-template> -->

                            </td>

                            <!-- <td style="position: relative;">

                                <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip"
                                    matTooltip="Visualizar/Editar" matTooltipPosition="above" matTooltipHideDelay="100">
                                    <button [disabled]="showSpinner" (click)="openEditUserModal(item)"
                                        style="background-color: rgb(227, 240, 227);margin: 0px; margin: 0px;"
                                        mat-icon-button>
                                        <mat-icon>settings</mat-icon>
                                    </button>
                                </i>

                            </td>
                            <td style="position: relative;">

                                <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="deletar"
                                    matTooltipPosition="above" matTooltipHideDelay="100">
                                    <button [disabled]="showSpinner" (click)="deleteColaborador(item.id)"
                                        style="background-color: rgb(227, 240, 227);margin: 0px; margin: 0px;"
                                        mat-icon-button>
                                        <mat-icon>delete_outline</mat-icon>
                                    </button>
                                </i>

                            </td> -->
                        </tr>

                    </tbody>
                </table>

            </div>

            <mat-paginator *ngIf="length > 5" style="
                background-color: rgb(227, 240, 227);
                bottom: 0px;
                right: 0px;" [length]="length" [pageSize]="5" hidePageSize="true" (page)="pageEvent = $event"
                (click)="changePage(pageEvent)">
            </mat-paginator>

        </div>

        <mat-spinner @rowHighlight *ngIf="showSpinner" [diameter]="100" style="margin-left: 46.5%;
            top: 46.5%; 
            position: absolute;">
        </mat-spinner> 
    </div>
</div>
