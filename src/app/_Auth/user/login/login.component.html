<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()" style="margin-top: 150px;background-color: rgb(227, 240, 227);
  border-radius: 10px">
    <!-- <img class="mb-4" src="" alt="" width="72" height="72"> -->
   

    <h1 class="h3 mb-3 font-weight-normal"></h1>
    <label for="username" class="sr-only">Usuário</label>
    <input type="email" id="username" class="form-control" placeholder="Usuário" name="email" required
      [(ngModel)]="model.email">
    <label for="password" class="sr-only">Senha</label>
    <input type="password" id="password" class="form-control" placeholder="Senha" name="senha" required
      [(ngModel)]="model.senha">
    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <div>
      <button [disabled]="!loginForm.valid || progress" class="btn btn-lg btn-block" type="submit">
        <mat-spinner *ngIf="progress" style="margin-left: 12px;margin-top: 5px; position: absolute;" [diameter]="26">
        </mat-spinner>Entrar
      </button>
      <!-- <p class="mt-5 mb-3 text-muted">Não tem login? Cadastre-se abaixo</p> -->
      <!-- <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Quero me
      cadastrar</button> -->

    </div>
  </form>

</body>
