<div class="container" style="margin-left: 10px; width: 100%; padding-top: 20px;">

    <div>
        
        <i style="margin-left: 5px;" #tooltip="matTooltip" matTooltip="vender produto" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button (click)="openCaixaModal()" [disabled]="true" mat-icon-button>
                <mat-icon>point_of_sale</mat-icon>
            </button>
        </i>

        <!-- <i style="margin-left: 20px;" #tooltip="matTooltip" matTooltip="doacao entre unidades" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button (click)="openDoacao()" mat-icon-button>
                <mat-icon>volunteer_activism</mat-icon>
            </button>
        </i> -->

        <i style="margin-left: 20px;" #tooltip="matTooltip" matTooltip="venda entre unidades" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button (click)="openVendaUnidades()" [disabled]="true" mat-icon-button>
                <mat-icon>local_atm</mat-icon>
            </button>
        </i>
        
    </div>

    <br>

    <form novalidate [formGroup]="pesquisarForm" (ngSubmit)="Pesquisar()" 
    class="form-inline siteForm">

        <span>Selecione o período
            para pesquisar pelas
            vendas efetuadas:
        </span>      

        <div class="form-row align-items-center">

            <mat-form-field appearance="standard">
                <mat-label>Selecione o período</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate [disabled]="true" formControlName="start" placeholder="início">
                    <input matEndDate formControlName="end" [disabled]="true" placeholder="fim">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
            </mat-form-field>

            <span>
                <i #tooltip="matTooltip" matTooltip="pesquisar"
                    matTooltipPosition="above" matTooltipHideDelay="100">
                    <button  type="submit" mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </i>
            </span>

        </div>

    </form>

    <!-- <div class="card-header card-msg-response" unselectable="on"
        *ngIf="showMessageNoColaborador">{{mensagem}}</div>

    <mat-progress-bar style="margin-top: 20px;" [style.visibility]="spinnerSearch"  @rowHighlight style="margin:0px" mode="query">
    </mat-progress-bar> -->

    <div @rowHighlight class="card card-plain mat-elevation-z8" 
    *ngIf="balancoProdutos.length > 0"
    style="width: 100%;
            position: relative;
            margin-top: 50px;
            box-shadow: 0 0 1em rgb(172, 170, 170);
            background-color: rgb(227, 240, 227);">

        <div class="card-header">
            <h4 class="card-title" style="font-size:1.5em; font-weight: 400;">
                Produtos</h4>
            <p class="card-category">Produtos vendidos: </p>
            <span>Total no período: {{totalVendas  | currency:'BRL':true:'1.2-2' }}  </span>
        </div>

        <div class="card-body">
            <div class="table-responsive" style="height: 430px;position: relative;">

                <table color="primary" style="margin-bottom: 0px;" class="table">
                    <thead>
                        <tr>
                            <th style="width: 2%; 
                    text-align:left; 
                    vertical-align: middle;
                    border-top: 0px;"></th>

                            <th style="width: 27%;font-size:0.8em;
                                    vertical-align: middle;
                                    text-align:left;
                    border-top: 0px; font-weight: 400;">Descricao</th>

                            <th style="width: 5%;font-size:0.8em;
                            vertical-align: middle;
                            text-align:center;
                            border-top: 0px; font-weight: 400;">Valor unit.</th>

                            <th style="width: 5%;font-size:0.8em;
                    text-align:center; 
                    vertical-align: middle;
                    border-top: 0px; font-weight: 400;">Qnt</th>

                            <th style="width: 12%;font-size:0.8em;font-weight: 400;
                            text-align:center; 
                            vertical-align: middle;
                            border-top: 0px;">Meio<br>Parcelas
                            </th>

                            <th style="width: 15%;font-size:0.8em;font-weight: 400;
                            text-align:center; 
                    vertical-align: middle;
                    border-top: 0px;">Data</th>

                            <th style="width: 20%;font-size:0.8em;font-weight: 400;
                            text-align:center; 
                    vertical-align: middle;
                    border-top: 0px;">Meio<br>pagamento
                            </th>

                            <th style="width: 14%;font-size:0.8em;
                            text-align:center; 
                            vertical-align: middle;
                            border-top: 0px; font-weight: 400;">Total venda</th>

                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of balancoProdutos;let i = index;" @rowHighlight>
                            <!-- <td style="text-align:center;vertical-align: middle;">{{i + 1}}</td>

                            <td style="text-align:left;vertical-align: middle;">{{item.nome}}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.valorUnitario | currency:'BRL':true:'1.2-2'}}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.quantidade}}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.parcelas}}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.dataVenda | date:'d/M/y'}}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.meioPagamento}}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.valorTotal | currency:'BRL':true:'1.2-2'}}</td>
                             -->
                        </tr>

                    </tbody>
                </table>

            </div>

            <!-- <mat-paginator *ngIf="length > 5" style="
                background-color: rgb(227, 240, 227);
                bottom: 0px;
                right: 0px;" [length]="length" [pageSize]="5" hidePageSize="true" (page)="pageEvent = $event"
                (click)="changePage(pageEvent)">
            </mat-paginator> -->

        </div>

        <!-- <mat-spinner @rowHighlight *ngIf="showSpinner" [diameter]="100" style="margin-left: 46.5%;
            top: 46.5%; 
            position: absolute;">
        </mat-spinner> -->
    </div>



</div>
