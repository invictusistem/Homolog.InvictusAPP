<div class="container" style="width: 95%; padding-top: 20px;">

    <div>
        <i #tooltip="matTooltip" matTooltip="nova conta" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button (click)="OpenNovaContaPagarModal()" disalbed mat-icon-button>
                <mat-icon>account_balance</mat-icon>
            </button>
        </i>
    </div>
    
    <br>

    <form [formGroup]="pesquisarForm" (ngSubmit)="Pesquisar()"
    class="form-inline siteForm">

        <!-- <span>Digite ao menos um dos
            campos para
            pesquisar pelo colaborador:
        </span> -->

        <div class="form-row align-items-center">

            <mat-form-field appearance="standard" style="width: 25%;">
                <mat-label>Meio de Pagamento</mat-label>
                <mat-select formControlName="meioPagamentoId" [disabled]="true" selected required>
                    <mat-option></mat-option>
                    <!-- <mat-option *ngFor="let cargo of cargos" 
                    [value]="cargo.id">{{cargo.value}}
                    </mat-option> -->
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 25%;margin-left: 5%;">
                <mat-label>Selecione o período</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate [disabled]="true" formControlName="start" placeholder="início">
                    <input matEndDate formControlName="end" [disabled]="true" placeholder="fim">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker disabled="true"></mat-date-range-picker>
            </mat-form-field>


            <span>
                <i #tooltip="matTooltip" matTooltip="pesquisar" matTooltipPosition="above"
                    matTooltipHideDelay="100">
                    <button type="submit" mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </i>
            </span>

            <!-- <span style="margin-left: 10px;font-size: 0.9em;font-style: italic;">
                incluir inativos:
            </span>

            <mat-checkbox color="primary"></mat-checkbox>

            <span style="margin-left: 10px;font-size: 0.9em;font-style: italic;">
                todas unidades:
            </span>
            <mat-checkbox color="primary"></mat-checkbox> -->

        </div>

    </form>
