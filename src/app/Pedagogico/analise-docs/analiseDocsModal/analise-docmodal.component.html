<div style="font-size: 1.2em;">Documentos
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>
<!-- <div>{{this.data['turma'].descricao}} - Turma {{this.data['turma'].identificador}} | {{infoDia.titulo}}</div> -->
<hr>
<div style="position: relative;">

    <!-- <div>
        CPF-aluno.jpeg 38K 22/09/2021
    </div> -->


    <div class="table-responsive" style="height: 430px;position: relative;">
        <table *ngIf="docsEnviados.length > 0" color="primary" style="margin-bottom: 0px;" class="table">
            <!--<table class="table-hover" mat-table [dataSource]="genericTasks">-->
            <thead>
                <!-- <tr>
                <th style="width: 2%; 
            text-align:left; 
            vertical-align: middle;
            border-top: 0px;"></th>


                <th style="width: 40%;font-size:1em;
            vertical-align: middle; 
            text-align:left;
             border-top: 0px; font-weight: 400;">Nome</th>

                <th style="width: 29%;font-size:1em;
            vertical-align: middle;
            text-align:center;
            border-top: 0px; font-weight: 400;">E-mail</th>

                <th style="width: 29%;font-size:1em;
            text-align:center; 
            vertical-align: middle;
            border-top: 0px; font-weight: 400;">CPF</th>

               
            </tr> -->
            </thead>
            <tbody>

                <tr *ngFor="let doc of docsEnviados;let i = index;" style="height: 30px;">
                    <td style="width: 2%; font-size:0.9em;text-align:center;vertical-align: middle;">
                        {{ i + 1}}
                    </td>

                    <td style="width: 30%;font-size:0.9em;text-align:left;vertical-align: middle;">
                        <i style="margin-left: 5px;" #tooltip="matTooltip" matTooltip="baixar arquivo"
                            matTooltipPosition="above" matTooltipHideDelay="100">
                            <button type="button" mat-icon-button (click)="baixarArquivo(doc)">
                                <mat-icon style="font-size: 1em;">description</mat-icon>
                            </button>
                        </i>
                        {{doc.nome}}
                    </td>
                    <td style="width: 23%;font-size:0.9em;text-align:left;vertical-align: middle;">
                        <span *ngIf="doc.analisado;else analisar">

                            <mat-icon [style.color]="doc.validado? 'green':'red'" style="vertical-align: middle; 
                            margin: 0px;color: green; margin-bottom: 5px;" 
                            #tooltip="matTooltip" [matTooltip]="doc.validado? 'aprovado' : 'reprovado'"
                            matTooltipPosition="above" matTooltipHideDelay="100"
                            >
                                {{doc.validado? 'done' : 'close'}}
                            </mat-icon>


                        </span>

                        <ng-template #analisar>
                            <button style="" class="analisar" mat-button [matMenuTriggerFor]="menu">
                                analisar
                            </button>
                            <mat-menu #menu="matMenu">
                                <button (click)="aprovar(doc,true)" mat-menu-item>
                                    <mat-icon style="vertical-align: middle; 
                            margin: 0px;color: green; margin-bottom: 5px;">
                                        done
                                    </mat-icon>
                                    aprovar
                                </button>
                                <button (click)="aprovar(doc,false)" mat-menu-item>
                                    <mat-icon style="vertical-align: middle; 
                            margin: 0px;color: red; margin-bottom: 5px;">
                                        close
                                    </mat-icon>
                                    reprovar
                                </button>
                            </mat-menu>
                        </ng-template>
                    </td>


                    <td style="width: 8%;font-size:0.9em;text-align: center;vertical-align: middle;">
                        {{doc.tamanho}}K


                    </td>

                    <td style="width: 12%;font-size:0.9em;text-align: center;vertical-align: middle;">
                        {{ doc.dataCriacao | date:'dd/MM/yyyy' }}
                    </td>

                    <td style="width: 45%;font-size:0.9em;text-align: center;vertical-align: middle;">
                        {{ doc.comentario }}
                    </td>


                </tr>


            </tbody>
        </table>

        <br>
        <div *ngIf="docsPendentes.length > 0">
            <span style="margin-bottom: 20px; color:red;margin-left: 10px; font-size:0.9em;font-style: italic;">Documentação ainda não enviada pelo aluno:</span>
            <br>
            <br>
            <ul *ngFor="let doc of docsPendentes">
                <li style="font-size:0.9em;">{{ doc.descricao }} - {{ doc.comentario }}</li>
            </ul>

        </div>
    </div>

</div>
