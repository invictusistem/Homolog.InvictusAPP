<div style="font-size: 1.2em;">Boletim Escolar
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>



<hr>

<div style="position: relative;">

    <mat-form-field appearance="standard" style="width: 45%; ">
        <mat-label>Nome</mat-label>
        <input selected [(ngModel)]="aluno.nome" required name="nome" matInput placeholder="Nome">
    </mat-form-field>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col" rowspan="2" style="width: 40%;text-align:center;vertical-align: middle;">
                    Disciplinas
                </th>
                <th scope="col" colspan="3" style="width: 35%;text-align:center;vertical-align: middle;">Notas</th>
                <th scope="col" rowspan="2" style="width: 10%;text-align:center;vertical-align: middle;">Faltas</th>
                <th scope="col" rowspan="2" style="width: 15%;text-align:center;vertical-align: middle;">Resultado Final
                </th>
            </tr>
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col" style="text-align:center;vertical-align: middle;">1ª av.</th>
                <th scope="col" style="text-align:center;vertical-align: middle;">2ª av.</th>
                <th scope="col" style="text-align:center;vertical-align: middle;">rec.</th>

                <!-- <th scope="col">Last</th>
        <th scope="col">Handle</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bol of notasBoletim; let i =index;">
                <th scope="row">{{bol.materiaDescricao}}</th>
                <td>{{bol.avaliacaoUm}}</td>
                <td>{{bol.avaliacaoDois}}</td>
                <td></td>
                <td></td>
                <td>{{bol.resultado}}</td>
            </tr>

        </tbody>
    </table>
</div>
