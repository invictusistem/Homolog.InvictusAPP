            <ng-container *ngIf="documentoAluno.length > 0">
                <div *ngFor="let doc of documentoAluno">


                    <span style="font-size: 0.9em;">

                        <ng-container *ngIf="doc.docEnviado == true">
                            <mat-icon (click)="baixar(doc)" type="button" style="vertical-align: middle; 
                    margin: 0px; margin-bottom: 5px;">save_alt</mat-icon>
                        </ng-container>

                         {{doc.nome}} <!--({{doc.comentario}}) -->
                    </span>

                    <span *ngIf="doc.analisado;else analisar">

                        <mat-icon [style.color]="doc.validado? 'green':'red'" style="vertical-align: middle; 
                    margin: 0px;color: green; margin-bottom: 5px;">
                            {{doc.validado? 'done' : 'close'}}
                        </mat-icon>


                    </span>
                    <ng-container *ngIf="doc.docEnviado == true;else docNaoEnviado">

                        <ng-template #analisar>
                            <button style="" class="analisar" mat-button [matMenuTriggerFor]="menu">
                                analisar
                            </button>
                            <mat-menu #menu="matMenu">
                                <button (click)="aprovar(doc)" mat-menu-item>
                                    <mat-icon style="vertical-align: middle; 
                    margin: 0px;color: green; margin-bottom: 5px;">
                                        done
                                    </mat-icon>
                                    aprovar
                                </button>
                                <button (click)="reprovar(doc)" mat-menu-item>
                                    <mat-icon style="vertical-align: middle; 
                    margin: 0px;color: red; margin-bottom: 5px;">
                                        close
                                    </mat-icon>
                                    reprovar
                                </button>
                            </mat-menu>

                        </ng-template>
                    </ng-container>
                    <ng-template #docNaoEnviado>

                        <span style="font-size: 0.9em;">
                            * documentção ainda não enviada
                            <input type="file" class="file-input" (change)="exportar($event, doc)" [popper]="popover"
                                #fileUpload>

                            <span class="file-upload">



                                <button mat-icon-button class="upload-btn" (click)="fileUpload.click()">
                                    <mat-icon>link</mat-icon>
                                </button>
                            </span>
                        </span>

                    </ng-template>
                    <br>



                </div>
