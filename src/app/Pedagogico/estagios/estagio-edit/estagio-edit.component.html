<div style="font-size: 1.2em;">Editar Estágio
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>

</div>

<hr>

<div *ngIf="showForm" style="position: relative;">

    <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">


        <mat-form-field appearance="standard" style="width: 250px; ">
            <mat-label>Instituição</mat-label>
            <input [(ngModel)]="estagio.nome" required name="nome" matInput placeholder="Nome">
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 25%; ">
            <mat-label>Inicio</mat-label>
            <input mask="00/00/0000" required name="cpf" matInput placeholder="cpf" 
            [(ngModel)]="estagio.dataInicio"
            [value]="valor"
                (focusout)="onFocusOutDateEvent($event)"
                onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 55px;margin-left: 15px;">
          
            <input onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null"
            [(ngModel)]="estagio.vagas" minlength="1" maxlength="4" required name="vagas" matInput>
            <mat-hint>nº vagas</mat-hint>
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 100px;">
            <mat-label>CEP</mat-label>
            <input mask="00.000-000"
            
            onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null"
            [(ngModel)]="estagio.cep" name="cep" minlength="8" maxlength="10" required matInput
                placeholder="apenas números">
        </mat-form-field>

        <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar CEP" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button type="button" style="margin: 0px; margin: 0px;" mat-icon-button>
                <mat-icon (click)="consultaCEP()">search</mat-icon>
            </button>
        </i>

        <br>

        <mat-form-field appearance="standard" style="width: 250px;">
            <mat-label>Logradouro</mat-label>
            <input selected [(ngModel)]="estagio.logradouro"
            name="logradouro" matInput placeholder="ex: rua tal...">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 250px; margin-left: 10px;">
            <mat-label>Complemento</mat-label>
            <input selected [(ngModel)]="estagio.complemento" name="complemento" matInput
                placeholder="ex: nº 123... sala 10... apto 123...">
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 250px;">
            <mat-label>Cidade</mat-label>
            <input disabled selected 
             [(ngModel)]="estagio.cidade"
            matInput name="cidade"
                placeholder="digite o bairro">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 30px; margin-left: 15px;">
            <mat-label>UF</mat-label>
            <input disabled selected 
            [(ngModel)]="estagio.uf" matInput 
            name="uf"
                placeholder="digite o bairro">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 200px; margin-left: 15px;">
            <mat-label>Bairro</mat-label>
            <input selected matInput 
            [(ngModel)]="estagio.bairro"
            name="bairro" placeholder="digite o bairro">
        </mat-form-field>

        <br>

        <button type="submit" mat-raised-button  color="primary"
            style="float:right;margin-bottom: 0px;margin-left: 10px;">
            Salvar
        </button>

    </form>

</div>
