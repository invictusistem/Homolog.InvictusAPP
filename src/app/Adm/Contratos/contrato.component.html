    <div @rowHighlight *ngIf="contratosView.length > 0" class="card card-plain mat-elevation-z8" style="width: 100%;
        position: relative;
        margin-top: 50px;
        box-shadow: 0 0 1em rgb(172, 170, 170);
        background-color: rgb(227, 240, 227);">

        <div class="card-header">
            <h4 class="card-title" style="font-size:1.5em; font-weight: 400;">
                Contratos</h4>
            <p class="card-category">Contratos cadastrados no sistema:</p>
        </div>

        <div class="card-body">
            <div class="table-responsive" style="height: 430px;position: relative;">

                <table color="primary" style="margin-bottom: 0px;" class="table">
                    <thead>
                        <tr>
                            <th style="width: 2%; 
                text-align:left; 
                vertical-align: middle;
                border-top: 0px;"></th>

                            <th style="width: 25%;font-size:1.2em;
                                vertical-align: middle;
                                text-align:left;
                border-top: 0px; font-weight: 400;">Título</th>

                            <th style="width: 20%;font-size:1.2em;
                        vertical-align: middle;
                        text-align:center;
                        border-top: 0px; font-weight: 400;">Código</th>

                        <th style="width: 15%;font-size:1.2em;
                        vertical-align: middle;
                        text-align:center;
                        border-top: 0px; font-weight: 400;">Pacote</th>

                            <th style="width: 20%;font-size:1.2em;
                text-align:center; 
                vertical-align: middle;
                border-top: 0px; font-weight: 400;">Data Cadasto</th>

                            <th style="width: 6%;font-size:1.2em;
                text-align:center; 
                vertical-align: middle;
                border-top: 0px; font-weight: 400;"></th>

                            <!-- <th style="width: 6%;
                border-top: 0px;"></th>

                        <th style="width: 6%;
                border-top: 0px;">
                        </th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of contratosView;let i = index;" @rowHighlight>
                            <td style="text-align:center;vertical-align: middle;">
                                {{i + 1}}
                            </td>

                            <td style="text-align:left;vertical-align: middle;">{{item.titulo}}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.codigoContrato }}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.pacoteNome }}</td>

                            <td style="text-align: center;vertical-align: middle;">{{item.dataCriacao |
                                date:'dd/M/yyyy'}}</td>

                            <td style="position: relative;">

                                <i style="margin: 0px; margin: 0px;" *ngIf="item.podeEditar" #tooltip="matTooltip"
                                    matTooltip="Visualizar/Editar" matTooltipPosition="above" matTooltipHideDelay="100">
                                    <button (click)="openEditContratoModal(item)"
                                        style="background-color: rgb(227, 240, 227);margin: 0px; margin: 0px;"
                                        mat-icon-button>
                                        <mat-icon>settings</mat-icon>
                                    </button>
                                </i>
