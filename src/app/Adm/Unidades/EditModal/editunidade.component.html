<div style="font-size: 1.2em;">
    Visualizar/Editar Unidade
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>

<hr>


<form novalidate (ngSubmit)="saveEdit($event)">

    <div *ngIf="showForm" class="card-body">

        <mat-form-field appearance="standard" style="width: 40%; ">
            <mat-label>Nome da unidade</mat-label>
            <input selected disabled [value]="unidade.descricao" name="descricao" matInput placeholder="Nome">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 10%; margin-left: 5%;">
            <mat-label>Sigla</mat-label>
            <input selected disabled [value]="unidade.sigla" name="sigla" matInput placeholder="ex: rua tal...">
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 17%;">
            <mat-label>CEP</mat-label>
            <input onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" #cep
                [(ngModel)]="unidade.cep" minlength="8" maxlength="8" required name="templateName" matInput
                placeholder="apenas números">
        </mat-form-field>
        <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar CEP" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button (click)="consultaCEP(cep.value)" style="margin: 0px; margin: 0px;" mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
        </i>

        <br>

        <mat-form-field appearance="standard" style="width: 40%;">
            <mat-label>Logradouro</mat-label>
            <input selected [(ngModel)]="unidade.logradouro" name="logradouro" matInput placeholder="ex: rua tal...">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 55%; margin-left: 5%;">
            <mat-label>Complemento</mat-label>
            <input selected [(ngModel)]="unidade.complemento" name="complemento" matInput
                placeholder="ex: nº 123... sala 10... apto 123...">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 30%;">
            <mat-label>Cidade</mat-label>
            <input disabled selected [(ngModel)]="unidade.cidade" name="cidade" matInput
                placeholder="digite o bairro">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 10%; margin-left: 15%;">
            <mat-label>UF</mat-label>
            <input disabled selected [(ngModel)]="unidade.uf" name="uf" matInput
                placeholder="digite o bairro">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 30%; margin-left: 15%;">
            <mat-label>Bairro</mat-label>
            <input selected name="bairro" [(ngModel)]="unidade.bairro" matInput placeholder="digite o bairro">
        </mat-form-field>


    </div>

    <button name="submeter" mat-raised-button type="submit" 
    
    style="float:right;margin-bottom: 10px;">
        Salvar
    </button>
    <br>
</form>
