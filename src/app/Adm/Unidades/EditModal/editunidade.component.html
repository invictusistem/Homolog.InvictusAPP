<div style="font-size: 1.2em;">
    Visualizar/Editar Unidade
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>

<hr>

<div style="position: relative;">
    <form novalidate #form="ngForm" (ngSubmit)="saveEdit(form)">



        <mat-form-field appearance="standard" style="width: 300px;">
            <mat-label>Nome da unidade</mat-label>
            <input selected [(ngModel)]="unidade.descricao" name="descricao" matInput>
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 60px; margin-left: 10px;">
            <mat-label>Sigla</mat-label>
            <input selected disabled [value]="unidade.sigla" matInput>
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 170px; margin-left: 10px;">
            <mat-label>CNPJ</mat-label>
            <input selected [value]="unidade.cnpj | cnpj" disabled matInput>
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 100px;">
            <mat-label>CEP</mat-label>
            <input onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" #cep
                [(ngModel)]="unidade.cep" minlength="8" maxlength="8" required name="cep" matInput
                placeholder="apenas números">
        </mat-form-field>
        <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar CEP" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button (click)="consultaCEP(cep.value)" style="margin: 0px; margin: 0px;" mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
        </i>

        <br>

        <mat-form-field appearance="standard" style="width: 300px">
            <mat-label>Logradouro</mat-label>
            <input selected [(ngModel)]="unidade.logradouro" required name="logradouro" matInput
                placeholder="ex: rua tal...">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 100px;margin-left: 10px;">
            <mat-label>Nº</mat-label>
            <input selected [(ngModel)]="unidade.numero" name="numero" matInput placeholder="ex: rua tal...">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 220; margin-left: 10px;">
            <mat-label>Complemento</mat-label>
            <input selected [(ngModel)]="unidade.complemento" name="complemento" matInput
                placeholder="ex: nº 123... sala 10... apto 123...">
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 300px;">
            <mat-label>Cidade</mat-label>
            <input disabled selected [(ngModel)]="unidade.cidade" name="cidade" matInput required
                placeholder="digite o bairro">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 50px; margin-left: 10px;">
            <mat-label>UF</mat-label>
            <input disabled selected [(ngModel)]="unidade.uf" name="uf" matInput required placeholder="digite o bairro">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 200px; margin-left: 10px">
            <mat-label>Bairro</mat-label>
            <input selected name="bairro" required [(ngModel)]="unidade.bairro" matInput placeholder="digite o bairro">
        </mat-form-field>




        <button mat-raised-button type="submit" color="primary" style="float:right;margin-bottom: 10px;">
            Salvar
        </button>
        <br>
    </form>

</div>
