<div style="font-size: 1.2em;">
    Visualizar/Editar Colaborador
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>

<mat-progress-bar [style.visibility]="initProgressBar" @rowHighlight mode="query">
</mat-progress-bar>

<hr>

<div *ngIf="showForm" style="position: relative;">

    <form novalidate [formGroup]="colaboradorForm" style=""
    (ngSubmit)="edit(colaboradorForm)">
        <!-- <div class="card-body"> -->

        <mat-form-field appearance="standard" style="width: 45%; ">
            <mat-label>Nome</mat-label>
            <input selected oninput="this.value = this.value.toUpperCase()"
             matInput required formControlName="nome">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 45%; margin-left: 10%;">
            <mat-label>Email</mat-label>
            <input selected matInput [value]="colaboradorForm.get('email').value" disabled >
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 18%;">
            <mat-label>CPF</mat-label>
            <input disabled selected name="cpf" matInput [value]="editedColaborador.cpf | cpf">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 25%;margin-left: 2%;">
            <mat-label>celular</mat-label>
            <input selected mask="(00) 00000-0000" matInput formControlName="celular">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 25%;margin-left: 2%;">
            <mat-label>Cargo/Função</mat-label>
            <mat-select placeholder="cargo/função" formControlName="cargoId">
                
                <mat-option *ngFor="let cargo of cargos" [value]="cargo.id">
                    {{cargo.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-slide-toggle style="width: 15%; margin-left: 40px;" class="autoPagination-slide" #tooltip="matTooltip"
        formControlName="ativo" required matTooltip="ativo/inativo" 
            [required]="false"
            matTooltipPosition="above" matTooltipHideDelay="250" color="primary">
        </mat-slide-toggle>

        <!-- <mat-form-field appearance="standard" style="width: 25%; margin-left: 2%;">
            <mat-label>Unidade</mat-label>
            <mat-select selected [(ngModel)]="editedColaborador.unidade" name="unidade">
                <mat-option></mat-option>
                <mat-option *ngFor="let item of unidades" [value]="item.value">
                    {{ item.value }}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
        <br>

        <mat-form-field appearance="standard" style="width: 15%;">
            <mat-label>CEP</mat-label>
            <input required #cep selected mask="00.000-000" minlength="8" maxlength="10" 
            matInput formControlName="cep">
        </mat-form-field>
        <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar CEP" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <span type="button" (click)="consultaCEP(cep.value)" style="margin: 0px; margin: 0px;" mat-icon-button>
                <mat-icon>search</mat-icon>
            </span>
        </i>
        <br>
        <div>
            <mat-form-field appearance="standard" style="width: 250px;">
                <mat-label>Logradouro</mat-label>
                <input disabled [value]="colaboradorForm.get('logradouro').value" oninput="this.value = this.value.toUpperCase()" selected matInput>
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 80px;margin-left: 10px;">
                <mat-label>Nº</mat-label>
                <input formControlName="numero" oninput="this.value = this.value.toUpperCase()" required selected matInput placeholder="ex: rua tal...">
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 200px; margin-left: 10px;">
                <mat-label>Complemento</mat-label>
                <input selected matInput oninput="this.value = this.value.toUpperCase()" formControlName="complemento">
            </mat-form-field>

            <br>

            <mat-form-field appearance="standard" style="width: 200px">
                <mat-label>Cidade</mat-label>
                <input selected disabled [value]="colaboradorForm.get('cidade').value"  matInput oninput="this.value = this.value.toUpperCase()" >
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 40px; margin-left: 10px;">
                <mat-label>UF</mat-label>
                <input disabled [value]="colaboradorForm.get('uf').value"  selected oninput="this.value = this.value.toUpperCase()" matInput
                    placeholder="digite o bairro">
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 200px; margin-left: 10px;">
                <mat-label>Bairro</mat-label>
                <input selected formControlName="bairro" matInput oninput="this.value = this.value.toUpperCase()" >
            </mat-form-field>
            
            
        </div>

        <mat-progress-bar [style.visibility]="saveBar" @rowHighlight mode="query">
        </mat-progress-bar>

        <div style="float: right;margin-top: 15px;">
            <button color="primary" [disabled]="desabilitar" type="submit" mat-raised-button 
            style="position: relative; float:right;
                margin-left: 10px;">
                <mat-spinner *ngIf="disabledSpinner" [diameter]="33" style="margin-left: 18px;
        
                margin-top: 2px; position: absolute;">
                </mat-spinner>
                Salvar
            </button>
        </div>  
        
    </form>


</div>
