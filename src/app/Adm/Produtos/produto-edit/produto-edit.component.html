<div style="font-size: 1.2em;">Editar Produto
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>

<!-- <div style="font-size: 0.8em;margin-top: 5px;">* O colaborador será salvo na unidade de {{tokenInfo.Unidade}}</div> -->
<hr>

<form novalidate #form="ngForm" (ngSubmit)="saveEdit(form)">

    <!-- <div class="card-body"> -->
    <mat-form-field appearance="standard" style="width: 45%; ">
        <mat-label>Nome</mat-label>
        <input selected [(ngModel)]="produto.nome" required name="nome" matInput placeholder="Nome">
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 45%;margin-left: 5%; ">
        <mat-label>Código</mat-label>
        <input selected disabled [value]="produto.codigoProduto" required name="codigo" matInput placeholder="Nome">
    </mat-form-field>
    
    <br>
    
    <mat-form-field appearance="standard" style="width: 45%; ">
        <mat-label>Descrição</mat-label>
        <input selected required [(ngModel)]="produto.descricao" name="descricao" matInput placeholder="Nome">
    </mat-form-field>

    <!-- <mat-form-field appearance="standard" style="width: 45%;margin-left: 10%;">
        <mat-label>Categoria</mat-label>
        <mat-select  selected name="cargo" required>
            <mat-option value=""></mat-option>
            <mat-option >Blusa</mat-option>
        </mat-select>
    </mat-form-field> -->

    <br>

    <mat-form-field appearance="standard" style="width: 15%; ">
        <mat-label>Preço</mat-label>
        <input currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" 
        [(ngModel)]="produto.preco" 
        onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" 
        selected required name="preco" matInput placeholder="Nome">
        <span matPrefix>R$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="standard" style="width: 20%;margin-left: 5%">
        <mat-label>Quantidade</mat-label>
        <input [(ngModel)]="produto.quantidade" type="number"  onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" 
        selected required name="quantidade" matInput placeholder="Nome">
    </mat-form-field>
    

    <mat-form-field appearance="standard" style="width: 20%;margin-left: 5%">
        <mat-label>Nível mínimo</mat-label>
        <input [(ngModel)]="produto.nivelMinimo" type="number" onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" 
        selected required name="nivelMinimo" matInput placeholder="Nome">
    </mat-form-field>
    
    <!-- <mat-form-field appearance="standard" style="width: 25%;margin-left: 2%;">
        <mat-label>Cargo/Função</mat-label>
        <mat-select formControlName="cargo" selected name="cargo" required>
            <mat-option value=""></mat-option>
            <mat-option >unidade</mat-option>
        </mat-select>
    </mat-form-field> -->

    <!-- descrição
    preço
    quantidade 
    nível mínimo
    medida -->

    <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Observações</mat-label>
        <textarea [(ngModel)]="produto.observacoes" maxlength="200" name="observacoes" matInput></textarea>
    </mat-form-field>
    
    <!-- <div *ngIf="showMensagem" class="alert alert-danger" role="alert"
        style="text-align: center; vertical-align: middle; position:relative; height: 45px; float:left;margin-bottom: 20px;">
        {{mensagem}}
    </div> -->

    <button color="primary" type="submit" mat-raised-button disabled="false" style="float:right;margin-bottom: 0px;margin-left: 10px;"
        >
        Salvar
    </button>

    <!-- <button style="float:right;margin-bottom: 10px;" mat-raised-button
        [mat-dialog-close]="{clicked:'Cancel'}">Cancel</button> -->

        <button mat-raised-button (click)="onOkClick()">Ok</button>
        <button mat-raised-button [mat-dialog-close]="{clicked:'Cancel'}">Cancel</button>
    </div> -->


</form>
