<div style="font-size: 1.2em;">Conceder acesso ao sistema.
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>
<hr>

<form novalidate [formGroup]="usuarioForm" (ngSubmit)="SaveUser(usuarioForm)" style="">

    <mat-form-field appearance="standard" style="width: 40%;">
        <mat-label>Email</mat-label>
        <input #email required selected name="email" matInput placeholder="Email">
    </mat-form-field>


    <i style="width: 10%;margin-left: 10px;" #tooltip="matTooltip" matTooltip="pesquisar"
        matTooltipPosition="above" matTooltipHideDelay="100">

        <button (click)="consultaUsuario(email.value)" style="margin: 0px; margin: 0px;" mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>       

    </i>

   <!-- <mat-spinner @rowHighlight  [diameter]="50" >
        </mat-spinner> -->

    <!-- style="margin-left: 46.5%;
    top: 46.5%; 
    position: absolute;" -->

    <ng-container *ngIf="showForm">

        <mat-form-field appearance="standard" style="width: 40%;margin-left: 10px;">
            <mat-label>Nome</mat-label>
            <input disabled selected [value]="usuario.nome" name="nome" matInput placeholder="Nome">
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 25%;">
            <mat-label>Cargo</mat-label>
            <input disabled selected [value]="usuario.cargo" name="nome" matInput placeholder="Nome">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 25%;margin-left: 40px;">
            <mat-label>Perfil</mat-label>
            <mat-select formControlName="perfil" selected required>
                <mat-option ></mat-option>
                <mat-option *ngFor="let perfil of perfisArray" [value]="perfil">
                    {{perfil}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-slide-toggle style="width: 30%; margin-left: 40px;" class="autoPagination-slide" #tooltip="matTooltip"
            formControlName="perfilAtivo" required matTooltip="ativo/inativo"
            [required]="false"
            matTooltipPosition="above" matTooltipHideDelay="250" color="primary">
        </mat-slide-toggle>

    </ng-container>

    <div *ngIf="showMensagem" class="alert alert-danger" role="alert"
        style="text-align: center; vertical-align: middle; position:relative; height: 45px; float:left;margin-bottom: 20px;">
        {{mensagem}}
    </div>
    <br>
    <button color="primary" *ngIf="showForm" mat-raised-button [disabled]="!usuarioForm.valid"
        style="float:right;margin-bottom: 10px; margin-left: 10px;">
        Salvar</button>
    <!-- <button style="float:right;margin-bottom: 10px;" mat-raised-button
        [mat-dialog-close]="{clicked:'Cancel'}">Cancel</button> -->

</form>
