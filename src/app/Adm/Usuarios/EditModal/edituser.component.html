<div style="font-size: 1.2em;">Editar usu√°rio
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>

</div>


<mat-progress-bar style="margin-top: 20px;" [style.visibility]="initProgressBar" @rowHighlight mode="query">
</mat-progress-bar>

<div *ngIf="showContent" @rowHighlight>
    <hr>

    <form novalidate #form="ngForm" (ngSubmit)="submitForm(form)" >

        <mat-form-field appearance="standard" style="width: 45%; ">
            <mat-label>Nome</mat-label>
            <input disabled [(ngModel)]="usuario.nome" selected name="nome" matInput placeholder="Nome" required>
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 45%;margin-left: 10%;">
            <mat-label>Email</mat-label>
            <input disabled [(ngModel)]="usuario.email" value="alvaro@gmail.com.br" name="templateName" matInput
                placeholder="Email">
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 45%;">
            <mat-label>Perfil</mat-label>
            <mat-select matNativeControl [(ngModel)]="usuario.roleName" name="roleName">
                <mat-option *ngFor="let item of roles" [value]="item">
                    {{item}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-slide-toggle *ngIf="usuario != null" style="width: 30%; margin-left: 10%;" class="autoPagination-slide"
            #tooltip="matTooltip" [(ngModel)]="usuario.ativo" name="perfilAtivo" [required]="false"
            matTooltip="ativo/inativo" matTooltipPosition="above" matTooltipHideDelay="250" color="primary">
        </mat-slide-toggle>

        <br>

        <button color="primary" mat-raised-button disabled="false"
            style="float:right;margin-bottom: 10px; margin-left: 10px;">
            Salvar</button>

    </form>

</div>
