<div style="font-size: 1.2em;">Cadastrar Professor
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>

</div>

<div style="font-size: 0.9em;margin-top: 5px;">* O professor será salvo na unidade de {{tokenInfo.Unidade}}</div>
<hr>
<div style="position: relative;">

    <form  novalidate [formGroup]="colaboradorForm" 
        (ngSubmit)="onSubmit(colaboradorForm)">


        <mat-form-field appearance="standard" style="width: 250px;">
            <mat-label>Nome</mat-label>
            <input selected oninput="this.value = this.value.toUpperCase()" 
            formControlName="nome" required matInput placeholder="Nome">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 220px; margin-left: 10px;">
            <mat-label>Email</mat-label>
            <input  selected formControlName="email" oninput="this.value = this.value.toLowerCase()" 
            matInput
                placeholder="Email">            
        </mat-form-field>
       
        <mat-form-field appearance="standard" style="width: 140px;margin-left: 10px;">
            <mat-label>CPF</mat-label>
            <input  mask="000.000.000-00"
                onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" formControlName="cpf"
                minlength="11" maxlength="14" selected matInput placeholder="digite o CPF">
            <mat-hint @rowHighlight *ngIf="validadeCPFMsg" style="color: red;">
                O CPF informado já existe
            </mat-hint>
        </mat-form-field>

        <br>

        <mat-form-field style="width: 150px;" appearance="standard">
            <mat-label>Celular</mat-label>
            <input formControlName="celular" mask="(00) 00000-0000" matInput
                onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null">
        </mat-form-field>

        <mat-slide-toggle style="width: 15%; margin-left: 40px;" class="autoPagination-slide" #tooltip="matTooltip"
            formControlName="ativo" required matTooltip="ativo/inativo" matTooltipPosition="above"
            matTooltipHideDelay="250" color="primary" [required]="false" >
        </mat-slide-toggle>

        <br>

        <mat-form-field appearance="standard" style="width: 150px;">
            <mat-label>CEP</mat-label>
            <input onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" #cep
                formControlName="cep" minlength="8" maxlength="8" required matInput
                placeholder="apenas números">
        </mat-form-field>
        <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar CEP" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <button type="button" (click)="consultaCEP(cep.value)" style="margin: 0px; margin: 0px;" mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
        </i>

        <br>

        <div *ngIf="showEndereco" @rowHighlight>
            <mat-form-field appearance="standard" style="width: 250px;">
                <mat-label>Logradouro</mat-label>
                <input selected formControlName="logradouro" oninput="this.value = this.value.toUpperCase()" matInput placeholder="ex: rua tal...">
            </mat-form-field>


            <mat-form-field appearance="standard" style="width: 80px;margin-left: 10px;">
                <mat-label>Nº</mat-label>
                <input formControlName="numero" oninput="this.value = this.value.toUpperCase()" selected matInput placeholder="ex: rua tal...">
            </mat-form-field>


            <mat-form-field appearance="standard" style="width: 200px; margin-left: 10px;">
                <mat-label>Complemento</mat-label>
                <input selected formControlName="complemento" oninput="this.value = this.value.toUpperCase()" matInput
                    placeholder="ex: nº 123... sala 10... apto 123...">
            </mat-form-field>

            <br>

            <mat-form-field appearance="standard" style="width: 200px;">
                <mat-label>Cidade</mat-label>
                <input disabled selected [value]="colaboradorForm.get('cidade').value" 
                matInput
                    placeholder="digite o bairro">
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 40px; margin-left: 10px;">
                <mat-label>UF</mat-label>
                <input disabled selected [value]="colaboradorForm.get('uf').value" matInput
                    placeholder="digite o bairro">
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 200px; margin-left: 10px;">
                <mat-label>Bairro</mat-label>
                <input selected formControlName="bairro" oninput="this.value = this.value.toUpperCase()" matInput placeholder="digite o bairro">
            </mat-form-field>
        </div>

        <div *ngIf="showMensagem" class="alert alert-danger" role="alert"
            style="text-align: center; vertical-align: middle; position:relative; height: 45px; float:left;margin-bottom: 20px;">
            {{mensagem}}
        </div>

        <mat-progress-bar *ngIf="disabledSaveButton" @rowHighlight style="margin:0px" mode="query"></mat-progress-bar>
        <div style="float: right;margin-top: 15px;">

            <button type="submit" mat-raised-button color="primary" [disabled]="disabledButton" style="width: 100px; position: relative; float:right;margin-bottom: 10px;
                margin-left: 10px;">
                Salvar
            </button>
        </div>

    </form>
   
</div>
