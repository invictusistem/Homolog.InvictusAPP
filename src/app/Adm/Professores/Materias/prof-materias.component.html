<div style="font-size: 1.2em;">Matérias habilitadas
    <i *ngIf="!mostrarModalPrincipal;" style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar"
        matTooltipPosition="above" matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>

</div>

<mat-progress-bar style="margin-top: 20px;" *ngIf="mostrarModalPrincipal;else mostraPrincipal" @rowHighlight
    style="margin:0px" mode="query"></mat-progress-bar>
<ng-template #mostraPrincipal>

    <mat-form-field appearance="standard" style="width: 350px;">
        <mat-label>Nome</mat-label>
        <input [value]="data['prof'].nome"  disabled selected matInput >
    </mat-form-field>

    <mat-form-field style="width: 350px; margin-left: 15px" appearance="standard">
        <mat-label>Email</mat-label>
        <input [value]="data['prof'].email" selected matInput disabled >
    </mat-form-field>

    <br>

    <!-- <div @rowHighlight style="font-size: 0.9em;margin-top: 5px;">* Materias habilitadas para o professor lecionar</div>
    <div @rowHighlight style="font-size: 0.9em;margin-top: 5px;color:red">OBS: Desabilitações apenas ocorrerão para
        futuras marcações
    </div> -->
    <hr>
    <div @rowHighlight>

        <mat-tab-group>
            <mat-tab label="Matérias" style="">

                <div style="height: 480px;">

                  
                    <br>
                    <mat-progress-bar *ngIf="disableDeleteButton"  @rowHighlight  style="margin:0px"  mode="query"></mat-progress-bar>
                    <div class="table-responsive" style="position: relative;height: 350px;">
                        <table color="primary" style="margin-bottom: 0px;" class="table">

                            <thead>
                                <tr>
                                    <th style="width: 2%; 
                        text-align:left; 
                        vertical-align: middle;
                        border-top: 0px;"></th>


                                    <th style="width: 40%;font-size:0.9em;
                        vertical-align: middle; 
                        text-align:left;
                         border-top: 0px; font-weight: 400;">MATÉRIA</th>

                                    <th style="width: 29%;font-size:0.9em;
                        vertical-align: middle;
                        text-align:center;
                        border-top: 0px; font-weight: 400;">PACOTE</th>

                                    <th style="width: 29%;font-size:1em;
                        text-align:center; 
                        vertical-align: middle;
                        border-top: 0px; font-weight: 400;">
                                        <i style="float: right;" #tooltip="matTooltip" matTooltip="adicionar matéria"
                                            matTooltipPosition="above" matTooltipHideDelay="100">
                                            <button color="primary" (click)="openAddMatModal()" style="" mat-icon-button>
                                                <mat-icon>add_circle_outline</mat-icon>
                                            </button>
                                        </i>
                                    </th>


                                </tr>
                            </thead>
                            <tbody  >
                                <tr  @rowHighlight *ngFor="let mat of profMateriasSlice;let i = index;">
                                    <td style="font-size:0.9em;text-align:center;vertical-align: middle;">
                                        {{(i + 1)+(pageIndex * pageSize)}}
                                    </td>

                                    <td style="font-size:0.9em;text-align:left;vertical-align: middle;">
                                        {{ mat.nome }}
                                    </td>

                                    <td style="font-size:0.9em;text-align: center;vertical-align: middle;">
                                        {{ mat.nomePacote }}
                                    </td>

                                    <td style="font-size:0.9em;text-align: center;vertical-align: middle;">
                                        <!-- <mat-checkbox style="margin-right: 5px;" type="checkbox" value="true"
                                            color="primary" class="example-margin" name="checked">
                                        </mat-checkbox> -->
                                        <i style="" #tooltip="matTooltip" matTooltip="excluir"
                                            matTooltipPosition="above" matTooltipHideDelay="100">
                                            <button color="primary" (click)="removeMateria(mat.id)" type="button" 
                                            style="position: relative;" [disabled]="disableDeleteButton" mat-icon-button>
                                                <mat-icon>delete_forever</mat-icon>
                                                
                                                <!-- <mat-spinner *ngIf="disableDeleteButton" @rowHighlight [diameter]="23" style="position: absolute;top: 10px;left:9px">
                                                </mat-spinner> -->
                                            </button>
                                        </i>

                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <mat-paginator 
                    *ngIf="profMaterias.length > 5"
                    style="
                       
                        bottom: 0px;
                        right: 0px;" [length]="length" [pageSize]="pageSize" hidePageSize="true"
                        (page)="pageEvent = changePage($event)">
                    </mat-paginator>
                </div>
            </mat-tab>
            <mat-tab label="Disponibilidades">
                <div style="min-height: 100px;">
                    <br>
                    <i #tooltip="matTooltip" matTooltip="adicionar" matTooltipPosition="above"
                        matTooltipHideDelay="100">
                        <button [disabled]="unidades.length == 0" (click)="openAddDispoModal()" style="position:relative"
                            mat-icon-button>
                            <mat-icon>add</mat-icon>
                        </button>
                    </i>

                    <!-- <span>Adicione a unidade em que o professor está disponível:</span><br> -->

                    <ng-container *ngIf="disponibilidades.length > 0">

                        <!-- <div style="font-size: 0.9em; font-style: italic;">Disponibilidades:</div> -->
                        <br>
                        <mat-form-field *ngFor="let item of disponibilidades" class="example-chip-list"
                            style="width: 100%;" appearance="fill">
                            <mat-label>{{ item.descricao }}</mat-label>
                            <mat-chip-list disalbed aria-label="Video keywords" multiple [formControl]="formControl">
                                <mat-chip *ngIf="item.domingo">Domingo</mat-chip>
                                <mat-chip *ngIf="item.segunda">Segunda-feira</mat-chip>
                                <mat-chip *ngIf="item.terca">Terça-feira</mat-chip>
                                <mat-chip *ngIf="item.quarta">Quarta-feira</mat-chip>
                                <mat-chip *ngIf="item.quinta">Quinta-feira</mat-chip>
                                <mat-chip *ngIf="item.sexta">Sexta-feira</mat-chip>
                                <mat-chip *ngIf="item.sabado">Sábado</mat-chip>
                            </mat-chip-list>
                            <button mat-icon-button matSuffix #tooltip="matTooltip" matTooltip="editar"
                                matTooltipPosition="above" matTooltipHideDelay="100" (click)="opeEditDispoModal(item)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </mat-form-field>

                    </ng-container>


                    <!-- <form [formGroup]="unidadeForm" (ngSubmit)="adicionarUnidade()">
                        <mat-form-field appearance="standard" style="width: 250px;margin-left: 10px;">
                            <mat-label>Unidade</mat-label>
                            <mat-select formControlName="unidadeId" selected required>
                                <mat-option></mat-option>
                                <mat-option *ngFor="let uni of unidades" [value]="uni.id">
                                    {{uni.descricao}} - {{uni.sigla}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <i #tooltip="matTooltip" matTooltip="adicionar" matTooltipPosition="above"
                            matTooltipHideDelay="100">
                            <button [disabled]="!unidadeForm.valid" style="" mat-icon-button>
                                <mat-icon>add</mat-icon>
                            </button>
                        </i>
                    </form> -->
                    <br>

                </div>

            </mat-tab>
            <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
        </mat-tab-group>


    </div>

</ng-template>
