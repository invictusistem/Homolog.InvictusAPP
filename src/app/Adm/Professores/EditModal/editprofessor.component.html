<div style="font-size: 1.2em;">
    Visualizar/Editar Professor
    <i style="margin-left: 5px;float: right;" #tooltip="matTooltip" matTooltip="fechar" matTooltipPosition="above"
        matTooltipHideDelay="100">
        <button [mat-dialog-close]="{clicked:'Cancel'}" style="" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </i>
</div>

<hr>

<div style="position: relative;">

    <form *ngIf="showForm" novalidate #form="ngForm" (ngSubmit)="submitForm(form)" style="">
        <!-- <div class="card-body"> -->

        <mat-form-field appearance="standard" style="width: 250px;">
            <mat-label>Nome</mat-label>
            <input selected name="nome" matInput [(ngModel)]="editedColaborador.nome">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 220px; margin-left: 10px;">
            <mat-label>Email</mat-label>
            <input selected name="email" disabled matInput [(ngModel)]="editedColaborador.email">
        </mat-form-field>

        <mat-form-field appearance="standard" style="width: 18%;">
            <mat-label>CPF</mat-label>
            <input disabled selected name="cpf" matInput [value]="editedColaborador.cpf | cpf" >
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard" style="width: 140px;margin-left: 10px;">
            <mat-label>celular</mat-label>
            <input selected name="celular" mask="(00) 00000-0000" matInput [(ngModel)]="editedColaborador.celular">
        </mat-form-field>

        <mat-slide-toggle style="width: 15%; margin-left: 40px;" class="autoPagination-slide" #tooltip="matTooltip"
            [(ngModel)]="editedColaborador.ativo" name="ativo" required matTooltip="ativo/inativo"
            matTooltipPosition="above" matTooltipHideDelay="250" color="primary">
        </mat-slide-toggle>

        <br>

        <mat-form-field appearance="standard" style="width: 15%;">
            <mat-label>CEP</mat-label>
            <input #cep selected name="cep" matInput mask="00000-000" [(ngModel)]="editedColaborador.cep">
        </mat-form-field>
        <i style="margin: 0px; margin: 0px;" #tooltip="matTooltip" matTooltip="pesquisar CEP" matTooltipPosition="above"
            matTooltipHideDelay="100">
            <span type="button" (click)="consultaCEP(cep.value)" style="margin: 0px; margin: 0px;" mat-icon-button>
                <mat-icon>search</mat-icon>
            </span>
        </i>
        <br>
        <div>
            <mat-form-field appearance="standard" style="width: 250px;">
                <mat-label>Logradouro</mat-label>
                <input disabled [(ngModel)]="editedColaborador.logradouro" selected name="logradouro" matInput>
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 80px;margin-left: 10px;">
                <mat-label>NÂº</mat-label>
                <input [(ngModel)]="editedColaborador.numero" selected name="numero" matInput placeholder="ex: rua tal...">
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 200px; margin-left: 10px;">
                <mat-label>Complemento</mat-label>
                <input selected name="complemento" matInput [(ngModel)]="editedColaborador.complemento">
            </mat-form-field>

            <br>
            
            <mat-form-field appearance="standard" style="width: 200px;">
                <mat-label>Cidade</mat-label>
                <input disabled selected name="cidade" matInput [(ngModel)]="editedColaborador.cidade">
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 40px; margin-left: 10px;">
                <mat-label>UF</mat-label>
                <input disabled selected name="uf" matInput [(ngModel)]="editedColaborador.uf">
            </mat-form-field>

            <mat-form-field appearance="standard" style="width: 200px; margin-left: 10px;">
                <mat-label>Bairro</mat-label>
                <input disabled selected name="bairro" matInput [(ngModel)]="editedColaborador.bairro">
            </mat-form-field>
            

           
        </div>


        <!-- <div *ngIf="showMensagem" class="alert alert-danger" role="alert"
        style="text-align: center; vertical-align: middle; position:relative; height: 45px; float:left;margin-bottom: 20px;">
        {{mensagem}}
    </div> -->

    style="float:right;margin-bottom: 0px;margin-left: 10px;">
    Salvar
</button> -->

        <div style="float: right;margin-top: 15px;">
            <button color="primary" type="submit" mat-raised-button style="width: 100px; position: relative; float:right;margin-bottom: 10px;
                margin-left: 10px;">
                <mat-spinner *ngIf="disabledSpinner" [diameter]="33" style="margin-left: 18px;
        
                margin-top: 2px; position: absolute;">
                </mat-spinner>
                Salvar
            </button>
        </div>

        <!-- <button style="float:right;margin-bottom: 10px;" mat-raised-button
        [mat-dialog-close]="{clicked:'Cancel'}">Cancel</button> -->
    </form>

</div>
